<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Banner Example</title>
  <style>
    /* Internal CSS */
    #welcomeBanner {
      background-color: #007BFF; /* Bootstrap blue */
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }
    .highlight {
      background-color: yellow;
      padding: 3px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="welcomeBanner">
    Welcome back, <span class="highlight">John Doe</span>! 
    Don't miss our 
    <span style="color: red; font-weight: bold;">Special Offer</span> today!
  </div>

</body>
</html>
