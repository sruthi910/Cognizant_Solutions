<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Events Gallery</title>
  <style>
    .eventImage {
      border: 3px solid #333;
      border-radius: 8px;
      width: 150px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 20px;
      text-align: center;
    }
    caption {
      caption-side: bottom;
      font-style: italic;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Community Events Gallery</h2>

  <table>
    <tr>
      <td>
        <figure>
          <img src="https://via.placeholder.com/150x100?text=Event+1" alt="Community Cleanup" title="Community Cleanup" class="eventImage" />
          <figcaption>Community Cleanup</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="https://via.placeholder.com/150x100?text=Event+2" alt="Summer Festival" title="Summer Festival" class="eventImage" />
          <figcaption>Summer Festival</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="https://via.placeholder.com/150x100?text=Event+3" alt="Charity Run" title="Charity Run" class="eventImage" />
          <figcaption>Charity Run</figcaption>
        </figure>
      </td>
    </tr>
    <tr>
      <td>
        <figure>
          <img src="https://via.placeholder.com/150x100?text=Event+4" alt="Farmers Market" title="Farmers Market" class="eventImage" />
          <figcaption>Farmers Market</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="https://via.placeholder.com/150x100?text=Event+5" alt="Music Concert" title="Music Concert" class="eventImage" />
          <figcaption>Music Concert</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="https://via.placeholder.com/150x100?text=Event+6" alt="Art Exhibition" title="Art Exhibition" class="eventImage" />
          <figcaption>Art Exhibition</figcaption>
        </figure>
      </td>
    </tr>
  </table>

</body>
</html>
