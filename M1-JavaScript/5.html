<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Objects - Community Portal</title>
</head>
<body>
    <h1>Community Events</h1>
    <div id="eventDetails"></div>

    <script>
        // Constructor function for Event
        function Event(name, date, seats, category) {
            this.name = name;
            this.date = date;
            this.seats = seats;
            this.category = category;
        }

        // Add method to prototype
        Event.prototype.checkAvailability = function() {
            return this.seats > 0 ? "Seats Available" : "Sold Out";
        };

        // Sample event objects
        const event1 = new Event("Music Night", "2025-06-28", 10, "Entertainment");
        const event2 = new Event("Tech Talk", "2025-07-02", 0, "Education");

        // Display event details using Object.entries()
        const events = [event1, event2];
        const container = document.getElementById("eventDetails");

        events.forEach((event, index) => {
            const div = document.createElement("div");
            const entries = Object.entries(event)
                .map(([key, value]) => `<p><strong>${key}</strong>: ${value}</p>`)
                .join("");

            div.innerHTML = `
                <h3>Event ${index + 1}</h3>
                ${entries}
                <p><strong>Availability</strong>: ${event.checkAvailability()}</p>
                <hr>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
