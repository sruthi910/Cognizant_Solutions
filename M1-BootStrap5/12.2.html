<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 12.2 - Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4 p-4 border rounded">
        <h4 class="mb-3">Basic Plan</h4>
        <p class="mb-4">Essential features for personal use.</p>
        <h3 class="mb-3">$9.99 / month</h3>
        <button class="btn btn-primary w-100">Choose Basic</button>
      </div>
      <div class="col-md-4 p-4 border rounded">
        <h4 class="mb-3">Pro Plan</h4>
        <p class="mb-4">Advanced features for professionals.</p>
        <h3 class="mb-3">$19.99 / month</h3>
        <button class="btn btn-primary w-100">Choose Pro</button>
      </div>
      <div class="col-md-4 p-4 border rounded">
        <h4 class="mb-3">Enterprise Plan</h4>
        <p class="mb-4">Complete solution for businesses.</p>
        <h3 class="mb-3">$49.99 / month</h3>
        <button class="btn btn-primary w-100">Choose Enterprise</button>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
