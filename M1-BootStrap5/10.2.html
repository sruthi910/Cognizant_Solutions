<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Nav Tabs & Pills</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <h2>Tabbed Navigation</h2>

    <!-- Nav Tabs -->
    <ul class="nav nav-tabs mb-4" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          Home
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile"
          type="button"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
        >
          Profile
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="contact-tab"
          data-bs-toggle="tab"
          data-bs-target="#contact"
          type="button"
          role="tab"
          aria-controls="contact"
          aria-selected="false"
        >
          Contact
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mb-5" id="tabContent">
      <div
        class="tab-pane fade show active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <p>Welcome to the Home tab content.</p>
      </div>
      <div
        class="tab-pane fade"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
        <p>This is the Profile tab content.</p>
      </div>
      <div
        class="tab-pane fade"
        id="contact"
        role="tabpanel"
        aria-labelledby="contact-tab"
      >
        <p>Here is the Contact tab content.</p>
      </div>
    </div>

    <h2>Nav Pills</h2>

    <!-- Nav Pills -->
    <ul class="nav nav-pills" id="pillMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="pill-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#pill-home"
          type="button"
          role="tab"
          aria-controls="pill-home"
          aria-selected="true"
        >
          Home
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pill-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#pill-profile"
          type="button"
          role="tab"
          aria-controls="pill-profile"
          aria-selected="false"
        >
          Profile
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pill-contact-tab"
          data-bs-toggle="pill"
          data-bs-target="#pill-contact"
          type="button"
          role="tab"
          aria-controls="pill-contact"
          aria-selected="false"
        >
          Contact
        </button>
      </li>
    </ul>

    <!-- Pills Content -->
    <div class="tab-content mt-3" id="pillContent">
      <div
        class="tab-pane fade show active"
        id="pill-home"
        role="tabpanel"
        aria-labelledby="pill-home-tab"
      >
        <p>Welcome to the Pills Home content.</p>
      </div>
      <div
        class="tab-pane fade"
        id="pill-profile"
        role="tabpanel"
        aria-labelledby="pill-profile-tab"
      >
        <p>This is the Pills Profile content.</p>
      </div>
      <div
        class="tab-pane fade"
        id="pill-contact"
        role="tabpanel"
        aria-labelledby="pill-contact-tab"
      >
        <p>Here is the Pills Contact content.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
