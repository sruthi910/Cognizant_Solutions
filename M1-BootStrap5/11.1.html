<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 11.1 - Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="card" style="width: 18rem;">
    <img src="https://randomuser.me/api/portraits/men/75.jpg" class="card-img-top" alt="Profile Picture" />
    <div class="card-body">
      <h5 class="card-title">John Doe</h5>
      <p class="card-text">Web developer with a passion for design and user experience.</p>
      <a href="#" class="btn btn-primary">Follow</a>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
