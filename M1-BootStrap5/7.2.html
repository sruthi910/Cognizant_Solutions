<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Case Transformation</title>
  <style>
    /* Assuming these are your CSS classes */

    .text-uppercase {
      text-transform: uppercase;
    }
    .text-lowercase {
      text-transform: lowercase;
    }
    .text-capitalize {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <p class="text-uppercase">this text will be uppercase.</p>
  <p class="text-lowercase">THIS TEXT WILL BE LOWERCASE.</p>
  <p class="text-capitalize">this text will be capitalized.</p>
</body>
</html>
