<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3.2 - Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-6 mb-3">
        <div class="p-3 bg-info text-white text-center">Main Content</div>
      </div>
      <div class="col-12 col-md-4 col-lg-3 mb-3">
        <div class="p-3 bg-secondary text-white text-center">Sidebar</div>
      </div>
      <div class="col-12 col-lg-3 mb-3">
        <div class="p-3 bg-danger text-white text-center">Extra Panel</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
