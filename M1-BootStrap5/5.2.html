<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reorder Columns Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      padding: 20px;
      color: white;
      text-align: center;
    }
    .box1 { background-color: #007bff; } /* blue */
    .box2 { background-color: #28a745; } /* green */
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <!-- This column will appear second on md+ screens -->
    <div class="col-md-6 order-md-2 box box1">
      Column 1 (order-md-2)
    </div>

    <!-- This column will appear first on md+ screens -->
    <div class="col-md-6 order-md-1 box box2">
      Column 2 (order-md-1)
    </div>
  </div>
</div>

</body>
</html>
