<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Inclusion Methods</title>

  <!-- Embedded/Internal CSS -->
  <style>
    /* Body styles */
    body {
      background-color: #f0f8ff; /* Light blue background */
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    h2 {
      color: green;
      font-size: 24px;
    }

    /* Paragraph styles */
    p {
      font-size: 18px;
      color: #333;
    }
  </style>

  <!-- Link external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 style="color: red;">This is an inline styled heading (red)</h1> <!-- Inline style -->

  <h2>This is a heading styled by embedded CSS</h2>

  <p>This paragraph’s styles come from embedded CSS.</p>

  <div class="external-box">
    This box’s style is from external stylesheet (styles.css).
  </div>
</body>
</html>
