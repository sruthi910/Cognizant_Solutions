<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link and List Styling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Link Styling */
    a:link {
      color: #0d6efd; /* Bootstrap blue */
      text-decoration: none;
    }
    a:visited {
      color: #6c757d;
    }
    a:hover {
      color: #198754; /* Bootstrap green */
      text-decoration: underline;
    }
    a:active {
      color: #dc3545; /* Bootstrap red */
    }

    /* Custom List Styling */
    ul.custom-list {
      list-style-type: square;
      list-style-position: inside;
      padding-left: 0;
    }

    ul.custom-list li {
      margin: 10px 0;
      padding: 5px 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }

    /* Nav Menu (no bullets) */
    ul.nav-menu {
      list-style-type: none;
      padding-left: 0;
      display: flex;
      gap: 20px;
    }

    ul.nav-menu li {
      margin: 0;
      padding: 5px 10px;
    }

    ul.nav-menu a {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body class="container mt-5">

  <h2>Styled Navigation Menu</h2>
  <ul class="nav-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <h2 class="mt-5">Custom Styled List</h2>
  <ul class="custom-list">
    <li>Improved readability</li>
    <li>Enhanced visual appeal</li>
    <li>Responsive design support</li>
    <li>Accessible formatting</li>
  </ul>

</body>
</html>
